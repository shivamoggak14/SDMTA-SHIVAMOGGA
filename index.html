<!DOCTYPE html>
<html lang="kn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDMTA SHIVAMOGGA | ದೈನಂದಿನ ಅಪ್‌ಡೇಟ್ಸ್</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        .gradient-bg { background: linear-gradient(135deg, #0f172a 0%, #1e40af 100%); }
        .post-card { 
            background: white; 
            border-radius: 1.5rem; 
            overflow: hidden; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin-bottom: 1.5rem;
            border: 1px solid #e2e8f0;
            transition: transform 0.2s;
        }
        .post-card:hover { transform: translateY(-3px); }
        #postContainer { column-count: 1; column-gap: 1.5rem; }
        @media (min-width: 768px) { #postContainer { column-count: 2; } }
        @media (min-width: 1024px) { #postContainer { column-count: 3; } }
        .input-glass { background: rgba(255, 255, 255, 0.9); border: 2px solid #e2e8f0; outline: none; transition: all 0.3s; }
        .input-glass:focus { border-color: #3b82f6; box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1); }
    </style>
</head>
<body class="bg-slate-50">

    <!-- Navbar -->
    <nav class="sticky top-0 z-50 bg-white/90 backdrop-blur-md border-bottom border-slate-200 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 h-20 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <img src="1000007001.jpg" alt="Logo" class="w-12 h-12 object-contain" onerror="this.src='https://via.placeholder.com/50'">
                <div>
                    <h1 class="text-blue-900 font-black text-sm leading-tight">SDMTA SHIVAMOGGA</h1>
                    <p class="text-[9px] text-orange-600 font-bold uppercase">Association Updates</p>
                </div>
            </div>
            <a href="index.html" class="bg-blue-900 text-white px-5 py-2 rounded-xl font-bold text-xs uppercase tracking-wider">Home</a>
        </div>
    </nav>

    <!-- Upload Section -->
    <section class="py-12 px-4 gradient-bg text-white">
        <div class="max-w-2xl mx-auto text-center mb-10">
            <h2 class="text-3xl font-black mb-2 uppercase">Add Daily Update</h2>
            <p class="text-blue-200 font-medium">Aaj ki photo aur jaankari yahan add karein</p>
        </div>

        <div class="max-w-xl mx-auto bg-white p-6 rounded-[2rem] shadow-2xl text-slate-800">
            <div class="space-y-4">
                <!-- Photo Input -->
                <div class="relative">
                    <input type="file" id="imageInput" accept="image/*" class="hidden" onchange="previewSelectedImage(event)">
                    <button onclick="document.getElementById('imageInput').click()" class="w-full py-4 border-2 border-dashed border-slate-200 rounded-2xl text-slate-500 font-bold hover:bg-slate-50 transition flex flex-col items-center gap-2">
                        <i class="fas fa-camera text-2xl text-blue-600"></i>
                        <span id="uploadLabel">Select Workshop Photo</span>
                    </button>
                    <img id="preview" class="hidden w-full h-48 object-cover rounded-2xl mt-4 border border-slate-100">
                </div>

                <!-- Text Input -->
                <div>
                    <textarea id="descInput" rows="3" class="w-full p-4 input-glass rounded-2xl font-bold text-sm" placeholder="Aaj ka update likhiye... (e.g. Sagar Group Meeting completed)"></textarea>
                </div>

                <!-- Post Button -->
                <button onclick="createPost()" class="w-full bg-blue-600 hover:bg-orange-600 text-white py-4 rounded-2xl font-black text-lg shadow-lg transition-all flex justify-center items-center gap-3">
                    <i class="fas fa-paper-plane"></i> POST UPDATE
                </button>
            </div>
        </div>
    </section>

    <!-- Post Feed -->
    <section class="py-16 px-4">
        <div class="max-w-7xl mx-auto">
            <div class="flex items-center gap-4 mb-10">
                <div class="h-1 bg-blue-900 flex-grow rounded-full"></div>
                <h3 class="text-xl font-black text-blue-950 uppercase tracking-widest">Recent Activity</h3>
                <div class="h-1 bg-blue-900 flex-grow rounded-full"></div>
            </div>

            <div id="postContainer">
                <!-- Initial Sample Post -->
                <div class="post-card">
                    <img src="https://images.unsplash.com/photo-1512428559087-560fa5ceab42?auto=format&fit=crop&w=600&q=80" class="w-full h-auto">
                    <div class="p-5">
                        <div class="flex justify-between items-center mb-3">
                            <span class="text-[10px] font-black bg-blue-100 text-blue-800 px-3 py-1 rounded-full uppercase">Sample Post</span>
                            <span class="text-[10px] font-bold text-slate-400">Feb 07, 2026</span>
                        </div>
                        <p class="text-slate-700 font-bold leading-relaxed">Welcome to SDMTA Daily Update portal. Members can share their work progress here.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="py-10 text-center text-slate-400 text-[10px] font-black uppercase tracking-widest">
        SDMTA Shivamogga Official Portal &copy; 2026
    </footer>

    <script>
        let selectedImageData = null;

        function previewSelectedImage(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                selectedImageData = e.target.result;
                const previewImg = document.getElementById('preview');
                previewImg.src = e.target.result;
                previewImg.classList.remove('hidden');
                document.getElementById('uploadLabel').innerText = "Image Selected ✅";
            }
            reader.readAsDataURL(file);
        }

        function createPost() {
            const desc = document.getElementById('descInput').value;
            const container = document.getElementById('postContainer');

            if (!selectedImageData && !desc) {
                alert("Please add a photo or write something!");
                return;
            }

            const now = new Date();
            const dateStr = now.toLocaleDateString('en-US', { month: 'short', day: '2-digit', year: 'numeric' });

            const postHTML = `
                <div class="post-card animate-bounce-in">
                    ${selectedImageData ? `<img src="${selectedImageData}" class="w-full h-auto">` : ''}
                    <div class="p-5">
                        <div class="flex justify-between items-center mb-3">
                            <span class="text-[10px] font-black bg-orange-100 text-orange-700 px-3 py-1 rounded-full uppercase">Member Post</span>
                            <span class="text-[10px] font-bold text-slate-400">${dateStr}</span>
                        </div>
                        <p class="text-slate-800 font-bold leading-relaxed">${desc || 'Daily work update.'}</p>
                    </div>
                </div>
            `;

            // Naye post ko sabse upar add karna
            container.insertAdjacentHTML('afterbegin', postHTML);

            // Inputs clear karna
            document.getElementById('descInput').value = '';
            document.getElementById('imageInput').value = '';
            document.getElementById('preview').classList.add('hidden');
            document.getElementById('uploadLabel').innerText = "Select Workshop Photo";
            selectedImageData = null;

            // Scroll to feed
            window.scrollTo({ top: document.getElementById('postContainer').offsetTop - 100, behavior: 'smooth' });
        }
    </script>

</body>
</html>
